<div class="container">
  <div class="login-container">
    <div class="login-content">
      <div *ngIf="currentState==='login'">
        <div class = "panel panel-default">
          <div class = "panel-heading">
            <h3 class = "panel-title">
              <span><i class="fa fa-user" aria-hidden="true"></i></span>
              <span class = "pull-right">Login</span>
            </h3>
          </div>
          <div class = "panel-body">
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label>User Name:</label>
                <input type="text" class="form-control" name="userName" [(ngModel)]="userName" required>
                <label>Password:</label>
                <input type="text" class="form-control" name="password" [(ngModel)]="password" required>
              </div>
              <button type="submit" class="btn btn-default"><i class="fa fa-sign-in" aria-hidden="true"></i> LOGIN</button>
              <div>
                <span class="login-panel-links pull-right">
                  <a class="default" url="" (click)="currentState='register'">Register</a>
                </span>
                <span class="login-panel-links pull-right">
                  <a class="default" url="" (click)="currentState='forgotPsw'">Forgot Password?</a>
                </span>
                <span class="login-panel-links pull-right">
                  <a class="default" url="" (click)="logout()">Log out</a>
                </span>
                <div class="clearfix"></div>
              </div>
              <div class="form-error">
                <div class="danger login-error-info">
                  {{loginError}}
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div  *ngIf="currentState==='forgotPsw'">
        <div class = "panel panel-default">
          <div class = "panel-heading">
            <span class="pointer">
              <a (click)="currentState='login'"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
            </span>
            <span class="info pull-right">
              Forgot Password
            </span>
          </div>
          <div class = "panel-body">
            forgot password
          </div>
        </div>
      </div>

      <div  *ngIf="currentState==='register'">
        <div class = "panel panel-default">
          <div class = "panel-heading">
            <span class="pointer">
              <a (click)="currentState='login'"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
            </span>
            <span class="info pull-right">
              Registration
            </span>
          </div>
          <div class = "panel-body">
            <app-register (onSuccess)="registerSuccess($event)"></app-register>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
